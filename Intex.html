<body class="bg-slate-50 text-slate-900 dark:bg-darkbg dark:text-slate-100 transition-colors duration-300">

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        const { motion, useScroll, useTransform, AnimatePresence } = window.Motion;

        // --- Reusable Components ---

        // 1. Navigation Bar
        const Navbar = () => {
            const [isScrolled, setIsScrolled] = useState(false);
            const [mobileMenuOpen, setMobileMenuOpen] = useState(false);
            const [darkMode, setDarkMode] = useState(true);

            useEffect(() => {
                const handleScroll = () => setIsScrolled(window.scrollY > 20);
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            // Toggle theme and keep document class in sync
            const toggleTheme = () => {
                setDarkMode(prev => !prev);
            };

            // Keep document.documentElement 'dark' class in sync with state
            useEffect(() => {
                if (darkMode) {
                    document.documentElement.classList.add('dark');
                } else {
                    document.documentElement.classList.remove('dark');
                }
            }, [darkMode]);

            const navLinks = [
                { name: 'Features', href: '#features' },
                { name: 'How it Works', href: '#how-it-works' },
                { name: 'Testimonials', href: '#testimonials' },
            ];

            return (
                <nav className={`fixed w-full z-50 transition-all duration-300 ${isScrolled ? 'glass-nav py-4 shadow-lg' : 'bg-transparent py-6'}`}>
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex justify-between items-center">

                                H
                            </div>

                        {/* Desktop Menu */}
                        <div className="hidden md:flex items-center gap-8">
                            {navLinks.map((link) => (
                                <a key={link.name} href={link.href} className="text-sm font-medium hover:text-brand-400 transition-colors">
                                    {link.name}
                                </a>
                            ))}
                            <button onClick={toggleTheme} className="p-2 rounded-full hover:bg-slate-200 dark:hover:bg-slate-700 transition-colors">
                                {darkMode ? <i data-lucide="sun" className="w-5 h-5"></i> : <i data-lucide="moon" className="w-5 h-5"></i>}
                            </button>
                            <a href="https://github.com/gitAbhisrma/HindPlayer---URL-Player/releases/download/v1.0/HInd.Player.-v1_0_28.apk" target="_blank" rel="noopener noreferrer" className="px-5 py-2.5 rounded-full bg-brand-600 hover:bg-brand-500 text-white font-semibold transition-all shadow-lg shadow-brand-500/25 transform hover:-translate-y-0.5">
                                APP DOWNLOAD
                            </a>
                        </div>

                        {/* Mobile Menu Button */}
                        <button className="md:hidden p-2" onClick={() => setMobileMenuOpen(!mobileMenuOpen)}>
                            <i data-lucide={mobileMenuOpen ? "x" : "menu"} className="w-6 h-6"></i>
                        </button>
                    </div>

                    {/* Mobile Menu Dropdown */}
                    <AnimatePresence>
                        {mobileMenuOpen && (
                            <motion.div
                                initial={{ opacity: 0, height: 0 }}
                                animate={{ opacity: 1, height: 'auto' }}
                                exit={{ opacity: 0, height: 0 }}
                                className="md:hidden bg-carddark border-b border-slate-700"
                            >
                                <div className="px-4 pt-2 pb-6 space-y-2 flex flex-col items-center">
                                    {navLinks.map((link) => (
                                        <a
                                            key={link.name}
                                            href={link.href}
                                            onClick={() => setMobileMenuOpen(false)}
                                            className="block px-3 py-2 rounded-md text-base font-medium hover:text-brand-400 hover:bg-slate-800 w-full text-center"
                                        >
                                            {link.name}
                                        </a>
                                    ))}
                                    <button onClick={toggleTheme} className="w-full text-left px-3 py-2 rounded-md text-base font-medium hover:bg-slate-800 flex items-center gap-2">
                                        {darkMode ? "Switch to Light" : "Switch to Dark"}
                                    </button>
                                </div>
                            </motion.div>
                        )}
                    </AnimatePresence>
                </nav>
            );
        };

        // 2a. Video Input Section
        const VideoInput = () => {
            const [urlInput, setUrlInput] = useState('');
            const [fileInput, setFileInput] = useState(null);
            const [videoSource, setVideoSource] = useState(null);
            const [videoType, setVideoType] = useState('');
            const [error, setError] = useState('');
            const [isPlaying, setIsPlaying] = useState(false);
            const [volume, setVolume] = useState(1);
            const [playbackRate, setPlaybackRate] = useState(1);
            const [duration, setDuration] = useState(0);
            const [currentTime, setCurrentTime] = useState(0);
            const videoRef = useRef(null);
            const containerRef = useRef(null);

            const handlePlayUrl = () => {
                setError('');
                if (urlInput.trim()) {
                    try {
                        const url = urlInput.trim();
                        let type = 'video/mp4';
                        if (url.includes('.webm')) type = 'video/webm';
                        else if (url.includes('.ogg') || url.includes('.ogv')) type = 'video/ogg';
                        else if (url.includes('.mov')) type = 'video/quicktime';
                        else if (url.includes('.mkv')) type = 'video/x-matroska';
                        else if (url.includes('.flv')) type = 'video/x-flv';
                        else if (url.includes('.avi')) type = 'video/x-msvideo';
                        else if (url.includes('.m3u8')) type = 'application/x-mpegURL';

                        setVideoSource(url);
                        setVideoType(type);
                        setFileInput(null);
                        setUrlInput('');

                        setTimeout(() => {
                            if (videoRef.current) {
                                videoRef.current.play().catch(err => {
                                    setError('Unable to play video. Please check the URL and format.');
                                });
                            }
                        }, 100);
                    } catch (e) {
                        setError('Invalid URL or unsupported format');
                    }
                } else {
                    setError('Please enter a valid video URL');
                }
            };

            const handleFileUpload = (e) => {
                setError('');
                const file = e.target.files?.[0];
                if (file) {
                    if (!file.type.startsWith('video/')) {
                        setError('Please select a valid video file');
                        return;
                    }

                    const reader = new FileReader();
                    reader.onload = (event) => {
                        setVideoSource(event.target?.result);
                        setVideoType(file.type);
                        setFileInput(file.name);
                        setUrlInput('');
                    };
                    reader.onerror = () => {
                        setError('Error reading file');
                    };
                    reader.readAsDataURL(file);
                }
            };

            const handleKeyPress = (e) => {
                if (e.key === 'Enter') {
                    handlePlayUrl();
                }
            };

            const formatTime = (time) => {
                if (!time || isNaN(time)) return '0:00';
                const hours = Math.floor(time / 3600);
                const minutes = Math.floor((time % 3600) / 60);
                const seconds = Math.floor(time % 60);
                if (hours > 0) {
                    return `${hours}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
                }
                return `${minutes}:${String(seconds).padStart(2, '0')}`;
            };

            return (
                <section id="video-input-section" className="py-16 bg-slate-50 dark:bg-slate-900/50">
                    <div className="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
                        {/* Video Player */}
                        {videoSource && (
                            <div className="mb-12">
                                <div
                                    ref={containerRef}
                                    className="rounded-lg overflow-hidden border border-slate-300 dark:border-slate-700 shadow-lg bg-black group"
                                    style={{ aspectRatio: '16/9' }}
                                >
                                    <div className="relative w-full h-full flex items-center justify-center bg-black">
                                        <video
                                            ref={videoRef}
                                            className="w-full h-full"
                                            onPlay={() => setIsPlaying(true)}
                                            onPause={() => setIsPlaying(false)}
                                            onTimeUpdate={(e) => setCurrentTime(e.target.currentTime)}
                                            onLoadedMetadata={(e) => setDuration(e.target.duration)}
                                            onVolumeChange={(e) => setVolume(e.target.volume)}
                                        >
                                            <source src={videoSource} type={videoType} />
                                            Your browser does not support the video tag.
                                        </video>

                                        {/* Custom Controls Overlay */}
                                        <div className="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black/80 to-transparent p-4 opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                                            {/* Progress Bar */}
                                            <div className="mb-3 flex items-center gap-2">
                                                <input
                                                    type="range"
                                                    min="0"
                                                    max={duration || 0}
                                                    value={currentTime}
                                                    onChange={(e) => {
                                                        if (videoRef.current) {
                                                            videoRef.current.currentTime = parseFloat(e.target.value);
                                                        }
                                                    }}
                                                    className="flex-1 h-1 bg-slate-600 rounded-full appearance-none cursor-pointer"
                                                    style={{
                                                        background: `linear-gradient(to right, #0284c7 0%, #0284c7 ${(currentTime / duration) * 100}%, rgba(71, 85, 105, 0.5) ${(currentTime / duration) * 100}%, rgba(71, 85, 105, 0.5) 100%)`
                                                    }}
                                                />
                                                <span className="text-white text-xs whitespace-nowrap">{formatTime(currentTime)} / {formatTime(duration)}</span>
                                            </div>

                                            {/* Control Buttons */}
                                            <div className="flex items-center justify-between gap-2">
                                                <div className="flex items-center gap-2">
                                                    {/* Play/Pause */}
                                                    <button
                                                        onClick={() => {
                                                            if (videoRef.current) {
                                                                if (isPlaying) {
                                                                    videoRef.current.pause();
                                                                } else {
                                                                    videoRef.current.play();
                                                                }
                                                            }
                                                        }}
                                                        className="p-2 rounded bg-brand-600 hover:bg-brand-500 text-white transition-colors"
                                                        title={isPlaying ? 'Pause' : 'Play'}
                                                    >
                                                        <i data-lucide={isPlaying ? 'pause' : 'play'} className="w-4 h-4"></i>
                                                    </button>

                                                    {/* Volume Control */}
                                                    <div className="flex items-center gap-2">
                                                        <i data-lucide="volume-2" className="w-4 h-4 text-white"></i>
                                                        <input
                                                            type="range"
                                                            min="0"
                                                            max="1"
                                                            step="0.1"
                                                            value={volume}
                                                            onChange={(e) => {
                                                                const vol = parseFloat(e.target.value);
                                                                setVolume(vol);
                                                                if (videoRef.current) {
                                                                    videoRef.current.volume = vol;
                                                                }
                                                            }}
                                                            className="w-24 h-1 bg-slate-600 rounded-full appearance-none cursor-pointer"
                                                            style={{
                                                                background: `linear-gradient(to right, #0284c7 0%, #0284c7 ${volume * 100}%, rgba(71, 85, 105, 0.5) ${volume * 100}%, rgba(71, 85, 105, 0.5) 100%)`
                                                            }}
                                                            title="Volume"
                                                        />
                                                    </div>

                                                    {/* Speed Control */}
                                                    <select
                                                        value={playbackRate}
                                                        onChange={(e) => {
                                                            const rate = parseFloat(e.target.value);
                                                            setPlaybackRate(rate);
                                                            if (videoRef.current) {
                                                                videoRef.current.playbackRate = rate;
                                                            }
                                                        }}
                                                        className="px-2 py-1 bg-slate-700 text-white text-xs rounded cursor-pointer hover:bg-slate-600"
                                                        title="Speed"
                                                    >
                                                        <option value={0.5}>0.5x</option>
                                                        <option value={1}>1x</option>
                                                        <option value={1.25}>1.25x</option>
                                                        <option value={1.5}>1.5x</option>
                                                        <option value={2}>2x</option>
                                                    </select>
                                                </div>

                                                {/* Fullscreen Button */}
                                                <button
                                                    onClick={() => {
                                                        if (containerRef.current) {
                                                            if (document.fullscreenElement) {
                                                                document.exitFullscreen();
                                                            } else {
                                                                containerRef.current.requestFullscreen().catch(err => {
                                                                    console.error('Fullscreen error:', err);
                                                                });
                                                            }
                                                        }
                                                    }}
                                                    className="p-2 rounded bg-brand-600 hover:bg-brand-500 text-white transition-colors"
                                                    title="Fullscreen"
                                                >
                                                    <i data-lucide="maximize" className="w-4 h-4"></i>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                {fileInput && <p className="text-sm text-slate-600 dark:text-slate-400 mt-3">Playing: <span className="font-semibold text-brand-500">{fileInput}</span></p>}
                            </div>
                        )}

                        {/* URL Input */}
                        <div className="mb-12">
                            <h3 className="text-2xl font-bold mb-6">Paste Video URL</h3>
                            <div className="flex flex-col sm:flex-row gap-3">
                                <input
                                    type="text"
                                    placeholder="Paste any video URL (YouTube, Dailymotion, direct MP4/WebM/OGG links, etc)"
                                    value={urlInput}
                                    onChange={(e) => setUrlInput(e.target.value)}
                                    onKeyPress={handleKeyPress}
                                    className="flex-1 px-6 py-3 rounded-lg bg-slate-100 dark:bg-slate-800 border border-slate-200 dark:border-slate-700 focus:outline-none focus:ring-2 focus:ring-brand-500 text-slate-900 dark:text-white"
                                />
                                <button
                                    onClick={handlePlayUrl}
                                    className="px-6 py-3 rounded-lg bg-brand-600 hover:bg-brand-500 text-white font-semibold transition-all flex items-center justify-center gap-2 whitespace-nowrap shadow-lg shadow-brand-500/25"
                                >
                                    <i data-lucide="play" className="w-5 h-5"></i>
                                    Play Video
                                </button>
                            </div>
                            {error && <p className="text-red-500 text-sm mt-3">{error}</p>}
                            <p className="text-slate-600 dark:text-slate-400 text-xs mt-3">Supports: MP4, WebM, OGG, MOV, MKV, FLV, AVI, HLS streams, and more</p>
                        </div>
                    </div>
                </section>
            );
        };

        // 2b. Hero Section (updated)
        const Hero = () => {
            return (
                <section className="relative pt-32 pb-20 lg:pt-48 lg:pb-32 overflow-hidden">
                    {/* Background Gradients */}
                    <div className="absolute top-0 left-1/2 -translate-x-1/2 w-full h-full -z-10 overflow-hidden">
                        <div className="absolute top-0 left-0 w-full h-1/3 bg-gradient-to-b from-yellow-400/15 to-transparent"></div>
                        <div className="absolute top-1/3 left-0 w-full h-1/3 bg-gradient-to-b from-transparent via-white/5 to-transparent"></div>
                        <div className="absolute bottom-0 left-0 w-full h-1/3 bg-gradient-to-t from-green-600/15 to-transparent"></div>
                    </div>

                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
                        <motion.div
                            initial={{ opacity: 0, y: 20 }}
                            animate={{ opacity: 1, y: 0 }}
                            transition={{ duration: 0.6 }}
                        >
                            <span className="inline-block py-1 px-3 rounded-full bg-brand-500/10 border border-brand-500/20 text-brand-400 text-sm font-semibold mb-6">
                                âœ¨ Lightweight Video Player
                            </span>
                            <h1 className="text-5xl md:text-7xl font-extrabold tracking-tight mb-6">
                                Play Any Video,<br />
                                <span className="text-gradient">Anywhere, Anytime.</span>
                            </h1>
                            <p className="mt-4 text-xl text-slate-600 dark:text-slate-300 max-w-2xl mx-auto mb-10">
                                Paste a video URL or upload from your device. Watch instantly with advanced controls, multiple format support, and complete privacy.
                            </p>
                            <div className="flex flex-col sm:flex-row justify-center gap-4">
                                <button
                                    onClick={() => {
                                        const element = document.getElementById('video-input-section');
                                        element?.scrollIntoView({ behavior: 'smooth' });
                                    }}
                                    className="px-8 py-4 rounded-full bg-gradient-to-r from-brand-600 to-purple-600 text-white font-bold text-lg shadow-lg shadow-brand-500/40 hover:shadow-brand-500/60 transition-all transform hover:-translate-y-1 flex items-center justify-center gap-2">
                                    <i data-lucide="play" className="w-5 h-5"></i>
                                    Start Playing Now
                                </button>
                                <a href="https://github.com/gitAbhisrma/HindPlayer---URL-Player/releases/download/v1.0/HInd.Player.-v1_0_28.apk" target="_blank" rel="noopener noreferrer" className="px-8 py-4 rounded-full bg-slate-100 dark:bg-slate-800 text-slate-700 dark:text-slate-200 font-bold text-lg border border-slate-200 dark:border-slate-700 hover:bg-slate-200 dark:hover:bg-slate-700 transition-all flex items-center justify-center gap-2">
                                    GET APP
                                </a>
                            </div>

                            {/* App Screenshot with Info */}
                            <div className="mt-20 flex flex-col lg:flex-row items-center gap-12 lg:gap-16">
                                {/* Photo on Left - Smaller */}
                                <motion.div
                                    initial={{ opacity: 0, scale: 0.9, x: -20 }}
                                    animate={{ opacity: 1, scale: 1, x: 0 }}
                                    transition={{ duration: 0.8, delay: 0.3 }}
                                    className="relative flex-shrink-0 w-full lg:w-1/3 max-w-sm"
                                >
                                    <img
                                        src="Photo 1.png"
                                        alt="Hind Player App Screenshot"
                                        className="w-full rounded-3xl shadow-2xl border border-slate-700 hover:scale-105 transition-transform duration-300"
                                    />
                                    <div className="absolute -inset-0.5 bg-gradient-to-r from-brand-400/30 to-purple-600/30 rounded-3xl blur opacity-0 group-hover:opacity-100 transition-opacity duration-300 -z-10"></div>
                                </motion.div>

                                {/* App Info on Right */}
